<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Snowflake</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Программа "Snowflake" version 2.0.0</h1>
      </div>   

      <section>
        <div class="section">          
          <h2>Поиск архивных файлов по сигнатурам (Demo) </h2>             
          <div>
            <span>1) Где искать? </span>            
            <input id='archive__inp1' type="text" placeholder="C:\Users\Admin1\Desktop\foto">                       
          </div>
          <div>
            <span>2) Назовите Log-файл  </span>            
            <input id='archive__inp2' type="text" placeholder="log-файл" >            
          </div>    
          <div>
            <button id='archive__btn'>Начать поиск</button>
          </div>       
          <div id="archive__processedFiles"></div>  
          <div class="archive__process" id="archive__process"></div>
        </div>
      </section>

      <section>
        <div class="section">          
          <h2>Список файлов</h2>             
          <div>
            <span>1) Где искать? </span>            
            <input id='list-files__inp1' type="text" placeholder="C:\Users\Admin1\Desktop\foto">                       
          </div>
          <div>
            <span>2) Назовите Log-файл  </span>            
            <input id='list-files__inp2' type="text" placeholder="log-файл" >            
          </div>    
          <div>
            <button id='list-files__btn'>Начать поиск</button>
          </div>         
          <div class="list-files__process" id="list-files__process"></div>
        </div>
      </section>
    </div>
    <script src="./scripts/archive.js" ></script>    
    <script src="./scripts/listFiles.js" ></script>    
  </body>
</html>
